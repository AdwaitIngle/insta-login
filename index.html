<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/4102579_applications_instagram_media_social_icon.png">
</head>
<body>
    <div class="container">
    <div class="left">
    <img class="w-80" id="chitra" src="/images/images-removebg-preview.png" alt="">

    <img class="w-80" id="display" src="/images/Framer_ Templates.png" alt="">

    
    </div>
    <div id="images"></div>
    
    <div class="right">
        <form action="">
        <div class="box">
        <div class="inner">
            <img id="insta" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
            <br>
            <input type="text" id="name" placeholder="  Phone number,username, or email" required />
            <br>
            <input type="text" id="pass" placeholder="  Password" required />
            <br>
            <button class="btn"> <strong>Log In</strong> </button>
            <p id="or">―――――――――     <strong>OR</strong>      ―――――――――</p>
            <div class="fb flex justify-center">
            <img class="face w-8 h-8" src="/images/icons8-facebook-48.png" alt="">
            <p class="log"> <strong>Log in with Facebook</strong> </p>
            </div>
            <p id="word">Forgot password?</p>
        </div>
        </div>
        <div class="box2">
            <p class="acc">Don't have an account? <strong id="sign">Sign up</strong> </p>
        </div>
        <div class="box3"><p>Get the app.</p>   
            <div class="apps flex">
            <img class="appstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="">
            <img class="playstore" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="">
            </div>
        
        </div>
        
        </form>
    </div>
</div>  
</body>
</html>
